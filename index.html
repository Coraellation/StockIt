<!DOCTYPE html>
<html lang="en">
<head>
  <title>StockIt</title>
  <meta charset="utf-8">
  <script src="jquery-1.12.0.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/company.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<style>
body {
	background: url('/NYC_skyline.png') no-repeat center center fixed;
	background-size: cover; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  height: 100%;
}

.wrapper {
  text-align: center;
}

#main {
  margin-top: 200px;
}

#dataList {
  display: none;
  margin-left:350px;
  margin-right:350px;
}

#info {
  display: none;
}

.glyphicon {
    font-size: 30px;
    float: right;
}
</style>

<body>
<div class="container">
<div id="main"> 
  <p style="text-align:center;">
  <img src="stockit_logo.png" style="width:50%;height:50%" align='middle'>
  </p>

  <form class="form-horizontal" role="form" id="companyForm">
    <div class="form-group">
      <div class="col-sm-4">          
      </div>
      <div class="col-sm-4">          
        <input type="name" class="form-control" id="companyName" placeholder="Company Name">
      </div>
      <div class="col-sm-4">          
      </div>
    </div>
    <div class="form-group">        
      <div class="wrapper">
        <input type="button" class="btn btn-default" onclick="getCompany()" value="Submit"></input>
      </div> 
    </div>
  </form>

  <div id="dataList">
    <ul class="list-group">
      <li class="list-group-item" data-toggle="tooltip" data-placement="left" title="Tooltip on left"></li>
      <li class="list-group-item"></li>
      <li class="list-group-item"></li>
    </ul>
  </div>
  <i class="icon-ok-sign" rel="tooltip" title="Key active" id="blah"></i>
  
  <div id='info'>
    <span class="glyphicon glyphicon-question-sign"style="color:blue" aria-hidden="true" onclick ="testToolTip()" data-toggle="tooltip" data-placement="left" title="Average: Ranges from 0 to 1, 0 being a poor financial indication."></span>
  </div>


</div>
</div>
</body>
</html>
